<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Radar Urbano - Cadastro de Denúncia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../assets/css/comentarios.css">
</head>
<body>

  <header>
        <a href="/views/home_page.html"><img src="../assets/imgs/home-icon.png" alt="home" class="icone"></a>
        <h1 class="titulo-header" id="header-title">Radar Urbano</h1> 
        <a href="/views/perfil.html"><img src="../assets/imgs/perfil-icon.png" alt="perfil" class="icone"></a>
  </header>

  <main>
    <div class="cartao">
            <p class="titulo-cartao" id="cartao-title">Adicionar Denúncia</p> <div class="form-group">
                <label for="denuncia-titulo-input" class="label-input">Título da Denúncia:</label>
                <input type="text" id="denuncia-titulo-input" class="input" placeholder="Ex: Buraco na Rua Principal" required>
    </div>
    <div class="media-controls"></div>
      <form id="formDenuncia" enctype="multipart/form-data">
        <label class="label-input" for="categoria">Categoria</label>
        <select class="input" name="categoria" required>
          <option value="">Selecione</option>
          <option value="buraco">Buraco</option>
          <option value="enchente">Enchente</option>
          <option value="sinalizacao">Sinalização</option>
          <option value="iluminacao">Iluminação</option>
          <option value="esgoto">Esgoto</option>
          <option value="outros">Outros</option>
        </select>

        <div id="appCep">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="label-input">CEP</label>
              <input type="text" v-model="endereco.cep" @change="cepAlteradoEvento" class="form-control input">
            </div>

            <div class="col-md-12 mb-3">
              <label class="label-input">Logradouro</label>
              <input type="text" v-model="endereco.logradouro" class="form-control input">
            </div>

            <div class="col-md-6 mb-3">
              <label class="label-input">Estado</label>
              <input type="text" v-model="endereco.estado" class="form-control input">
            </div>

            <div class="col-md-6 mb-3">
              <label class="label-input">Cidade</label>
              <input type="text" v-model="endereco.cidade" class="form-control input">
            </div>

            <div class="col-md-6 mb-3">
              <label class="label-input">Bairro</label>
              <input type="text" v-model="endereco.bairro" class="form-control input">
            </div>

            <div class="col-md-6 mb-3">
              <label class="label-input">Número</label>
              <input type="text" v-model="endereco.numero" @blur="geocodificarEndereco" class="form-control input">
            </div>

          </div>
        </div>

        <label class="label-input" for="midia">Imagens / Vídeos</label>
        <input class="input" type="file" id="midia" name="midia" accept="image/*,video/*" multiple required>

        <div class="text-area-container form-group">
          <label for="update-description" class="label-input">Descrição da Denúncia:</label>
          <textarea id="update-description" class="input" placeholder="Descreva o problema..." required></textarea>
        </div>
        <section  id="tabela-denuncias" class="mt-4 container"></section>
        <div class="bottom-controls">
          <button id="btn-back" class="botao btn-secondary">Cancelar</button>
          <button id="btn-save" class="botao btn-primary">Salvar</button>
        </div>

      </form>
      
  </main>
  
  <footer class="footer">
    <a href="/views/faq.html" class="footer-button">Perguntas Frequentes</a>
  </footer>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../assets/js/cadastro_denuncias.js"></script>

</body>
</html>
