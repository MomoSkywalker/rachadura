<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Urbano - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/atualizar_denuncias.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://unpkg.com/imask"></script>
</head>
<body>
  <header>
    <h1 class="titulo-header">Radar Urbano</h1>
  </header>

  <main class="container my-4 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="w-100" style="max-width: 400px;">
      <div class="card shadow-sm p-4">
        <h3 class="text-center mb-4">Login</h3>
        <form id="login-form" class="form">
          <div class="form-group mb-3"><label for="username" class="form-label">Usuário</label><input type="text" id="username" class="form-control" required></div>
          <div class="form-group mb-4"><label for="password" class="form-label">Senha</label><input type="password" id="password" class="form-control" required></div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#registerModal"><i class="bi bi-person-plus"></i> Novo usuário</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Novo Usuário</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <form id="register-form" class="form">
            <div class="row">
              <div class="col-md-6 mb-3"><label for="reg-nome" class="form-label">Nome completo</label><input type="text" id="reg-nome" class="form-control" required></div>
              <div class="col-md-6 mb-3"><label for="reg-usuario" class="form-label">Usuário (login)</label><input type="text" id="reg-usuario" class="form-control" required></div>
              <div class="col-md-6 mb-3"><label for="reg-email" class="form-label">Email</label><input type="email" id="reg-email" class="form-control" required></div>
              <div class="col-md-6 mb-3"><label for="reg-cpf" class="form-label">CPF</label><input type="text" id="reg-cpf" class="form-control" required placeholder="000.000.000-00"></div>
              <div class="col-md-6 mb-3"><label for="reg-nascimento" class="form-label">Data de Nascimento</label><input type="date" id="reg-nascimento" class="form-control" required></div>
              <div class="col-md-6 mb-3"><label for="reg-foto" class="form-label">Foto de Perfil (Opcional)</label><input type="file" id="reg-foto" class="form-control" accept="image/*"></div>
              <div class="col-md-6 mb-3"><label for="reg-senha" class="form-label">Senha</label><input type="password" id="reg-senha" class="form-control" required></div>
              <div class="col-md-6 mb-3"><label for="reg-senha2" class="form-label">Confirmação</label><input type="password" id="reg-senha2" class="form-control" required></div>
            </div>
            <hr>
            <h6 class="mb-3">Endereço Residencial</h6>
            <div id="vue-endereco-app">
              <div class="row">
                <div class="col-md-4 mb-3"><label class="form-label">CEP</label><input type="text" id="reg-cep" v-model="cep" @blur="buscarCep" class="form-control" placeholder="00.000-000"></div>
                <div class="col-md-8 mb-3"><label class="form-label">Logradouro</label><input type="text" v-model="logradouro" class="form-control"></div>
                <div class="col-md-4 mb-3"><label class="form-label">Número</label><input type="text" v-model="numero" class="form-control"></div>
                <div class="col-md-8 mb-3"><label class="form-label">Complemento</label><input type="text" v-model="complemento" class="form-control"></div>
                <div class="col-md-6 mb-3"><label class="form-label">Bairro</label><input type="text" v-model="bairro" class="form-control"></div>
                <div class="col-md-6 mb-3"><label class="form-label">Cidade</label><input type="text" v-model="cidade" class="form-control"></div>
                <div class="col-md-4 mb-3"><label class="form-label">Estado</label><input type="text" v-model="estado" class="form-control"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn-salvar-usuario" class="btn btn-primary">Salvar Cadastro</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a href="/views/faq.html" class="footer-button">Perguntas Frequentes</a>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
