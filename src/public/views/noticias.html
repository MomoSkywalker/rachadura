<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Radar Urbano - Notícias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <img src="imgs/perfil-icon.png" alt="Perfil" class="icone">
    <h1 class="titulo-header">Radar Urbano</h1>
    <img src="imgs/menu-icon.png" alt="Menu" class="icone">
  </header>

  <main>
    <div class="cartao">
    <p class="titulo-cartao">Notícias</p>

    <div class="filtro-categoria-card">
      <label for="categoria-filtro" class="form-label">Filtrar por categoria:</label>
      <select id="categoria-filtro" class="form-select">
        <option class="texto-categorias" value="todas">Todas as categorias</option>

      </select>
    </div>

    <div id="noticias-container" class="lista-denuncias-container">

    </div>
  </div>
  </main>

  <footer>
    <img src="imgs/mapa-icon.png" alt="Mapa" class="icone">
    <img src="imgs/favoritos-icon.png" alt="Favoritos" class="icone">
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
